<html>
<head>
    <title>New Tab - Bookmark Manager</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- For fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Self made stylesheet -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- For picking colours  -->
  <style>
    .searchContainerFocus{
    position: relative !important;
    top: 11% !important;
    transition: all 0.5s;
  }

  #bod{
    
      /* https://images.unsplash.com/photo-1564089969562-7b8667a4adec?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80
      https://images.unsplash.com/photo-1587606607115-1165198fd0de?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80
      https://images.unsplash.com/photo-1452723312111-3a7d0db0e024?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80 */
      /* https://images.unsplash.com/photo-1594795576050-76e7077f1685?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80 */
      /* background-image: url("https://images.unsplash.com/photo-1504221507732-5246c045949b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"); */
      background-size: cover;
      width: 100%;
      height: 100%;
  }

  a{
      text-decoration: none;
  }

  .form-control:focus {
      border-color: inherit;
      -webkit-box-shadow: none;
      box-shadow: none;
  }

  .divFocus{
      position: relative !important;
      top: 11.5% !important;
      overflow: scroll;
      transition: all 0.5s;
  }
  .middleLine{
    position: relative;
    top: 11% !important;
    margin: 5px;
    transition: all 0.5s
  }

  ::-webkit-scrollbar-track
  {
    opacity: 0.4;
  }

  ::-webkit-scrollbar
  {
    opacity: 0.4;
  }

  ::-webkit-scrollbar-thumb
  {
    box-shadow: black;
    background-color: #555;
    border-radius: 20px;
  } 

  .dropdownButton {
      width: 15%;
  }

  .textColour {
      color: white;
  }

  .hober {
      cursor: pointer;
  }
  .insideTag {
      margin-left: 0px;
  }


  .dropdown-submenu {
      position:relative;
  }

  li:hover > ul.dropdown-menu {
      display: block;
  }

  .dropdown-submenu>.dropdown-menu {
      top:0px;
      left:-15em;
      /* left:-10rem; 10rem is the min-width of dropdown-menu */
      margin-top:-6px;
      border-radius: 0rem 0.25rem 0.25rem 0.25rem ;
  }

  /* rotate caret on hover */
  .dropdown-menu > li > a:hover:after {
      text-decoration: underline;
      transform: rotate(90deg);
  } 

  .folder{
      color: black;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
  }
  .open{
    opacity: 1;
  }
  .pinned{
    color: red;
  }
  .clickableItem{
    cursor: pointer;
  }

  </style>

  
</head>
<body id="bod" style="overflow: hidden;">
    <script src="main.js"></script>
    <div id="searchContainer" class="d-flex" style="position: relative; top: 17%;">
      <input class="form-control d-inline-flex" id="searchButton" type="text" placeholder="Search Bookmarks" aria-label="Search" style="border-radius: 1.5em; font-size: xx-large;opacity: 0.7; width: 68%;margin: auto;" autocomplete="off">        
    </div>
    <div id="middleLine" style="position: relative; top: 18%; height: 4.5%; width: 80%; border-radius: 20px; margin-left: auto; margin-right: auto; margin-bottom: 5px; margin-top: 2px;"></div>

    <div class="modal fade" id="manage_tags" tabindex="-1" role="dialog" aria-labelledby="allTagsModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 id="modalTagTitle" class="modal-title">Manage tags</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-tag-information">
              <div id="manage_tags_place" class="pb-1"></div>
              <div class="d-flex">
                <input type="text" class="form-control" style="width: 100%;" id="newTagName" placeholder="Tag name" autocomplete="off">
                <button id="addNewTagButton" class="btn btn-success ml-1">Enter</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="errorMessage" tabindex="-1" role="dialog" aria-labelledby="messages" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 id="errorTitle" class="modal-title">Error</h5>
            </div>
            <div class="modal-body" id="modal-tag-information">
                <div id="errorBody"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="confirmationMessage" tabindex="-1" role="dialog" aria-labelledby="messages" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmation</h5>
            </div>
            <div class="modal-body" id="modal-confirm-body">
                <div id="confirmBody"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="informationModal" tabindex="-1" role="dialog" aria-labelledby="messages" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 id="infoTitle" class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </div>
            <div class="modal-body" id="infoModal">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="removeBookmarkModal" data-dismiss="modal" style="position:sticky;right: 100%;">Delete Bookmark</button>
              <button type="button" class="btn btn-danger" id="removeFolderModal" data-dismiss="modal" style="position:sticky;right: 100%;">Delete Folder</button>
              <button type="button" class="btn btn-primary" id="saveChangesInfoModal" data-dismiss="modal">Save & Close</button>
            </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="updateMessage" tabindex="-1" role="dialog" aria-labelledby="messages" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 id="updateTitle" class="modal-title">Update</h5>
            </div>
            <div class="modal-body" id="updateBodyModal">
                <div id="updateBody"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
    <div id="bookmarks" style="position: relative; width:80%;top: 19%; margin: auto; overflow-x: hidden; background-color: white; border-radius: 2em; padding-left: 4%;"></div>



</body>

</html>
